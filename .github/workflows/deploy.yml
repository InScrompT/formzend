name: Build docker packages every commit

on:
  push:
    branches:
      - master

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Publish app to github registry
        uses: docker/build-push-action@v1
        with:
          repository: InScrompT/FormZend/app
          registry: docker.pkg.github.com
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.TOKEN }}
          dockerfile: docker/app.Dockerfile
          tags: edge

      - name: Publish queue to github registry
        uses: docker/build-push-action@v1
        with:
          repository: InScrompT/FormZend/queue
          registry: docker.pkg.github.com
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.TOKEN }}
          dockerfile: docker/queue.Dockerfile
          tags: edge
